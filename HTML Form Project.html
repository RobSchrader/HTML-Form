<!DOCTYPE html>
<html><br>
<head>
	<title>Form Project</title>
</head>
<body>

<h1>Register</h1>

<form action="https://www.wikipedia.org">

<table>

<label>
  First Name:
  <input type="text" placeholder="First Name" required>
</label>

<label>
   Last Name:
   <input type="text" placeholder="Last Name" required>
</label><br>

<form action="gender">
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female
  <input type="radio" name="gender" value="other"> Other
</form>
<br>

<label>
	Email:
	<input type="text" placeholder="Your Email here" required>
</label>

<label>
	Password:
	<input type="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters" placeholder="password" required>
</label>
<br>

<label>
	Birthday:
</label>
<select name="month">
  <option value="Month">Month</option>
  <option value="Jan">Jan</option>
  <option value="Feb">Feb</option>
  <option value="Mar">Mar</option>
  <option value="Apr">Apr</option>
  <option value="May">May</option>
  <option value="Jun">Jun</option>
  <option value="Jul">Jul</option>
  <option value="Aug">Aug</option>
  <option value="Sept">Sept</option>
  <option value="Oct">Oct</option>
  <option value="Nov">Nov</option>
  <option value="Dec">Dec</option>
</select> 

<label>
	Day:
</label>
<select name="Day">
  <option value="Day">Day</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
</select>

<label>
	Year:
</label>
<select name="Year">
  <option value="Year">Year</option>
  <option value="1990">1990</option>
  <option value="1991">1991</option>
  <option value="1992">1992</option>
  <option value="1993">1993</option>
  <option value="1994">1994</option>
  <option value="1995">1995</option>
  <option value="1996">1996</option>
  <option value="1997">1997</option>
  <option value="1998">1998</option>
  <option value="1999">1999</option>
  <option value="2000">2000</option>
  </select><br>
I agree to the terms and conditions <input type="checkbox" id="mycheck" name="test" required><br>

<input type="submit">
</table>
</form>
</body>
</html>
